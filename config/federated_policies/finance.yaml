domain:
  id: finance
  display_name: Finance
  description: Finance domain governing budget approvals, audit trail requirements, and foreign exchange risk limits
  owner_email: cfo@enterprise.com
  namespace: finance
  tags: [budget, audit, fx-risk, expenditure, treasury]
  color: "#F59E0B"

policies:
  - name: budget_governance
    namespace: finance.budget_governance
    description: Budget governance policies covering approval chains, audit logging, and FX exposure limits
    priority: 1
    is_active: true
    version: "1.0"
    rules:
      - name: budget_approval_chain
        condition: { action.type: expenditure }
        constraint: { action.amount: { max: 250000 } }
        message: "Expenditures exceeding 250,000 require escalated budget approval"
        severity: medium

      - name: audit_trail_required
        condition: { action.type: any }
        constraint: { data.audit_logged: true }
        message: "All financial actions must have an audit trail entry"
        severity: medium

      - name: fx_risk_limit
        condition: { action.type: fx_transaction }
        constraint: { context.fx_exposure: { max: 1000000 } }
        message: "Foreign exchange exposure exceeds the risk limit of 1,000,000"
        severity: medium
